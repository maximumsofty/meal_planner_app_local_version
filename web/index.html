<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Plan keto-friendly meals with automatic macro calculations. Build balanced meals, manage ingredients, and track your nutrition goals.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://keto-meal-builder.web.app/">
  <meta property="og:title" content="Keto Meal Builder">
  <meta property="og:description" content="Plan keto-friendly meals with automatic macro calculations. Build balanced meals, manage ingredients, and track your nutrition goals.">
  <meta property="og:image" content="https://keto-meal-builder.web.app/og-image.png">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="https://keto-meal-builder.web.app/">
  <meta name="twitter:title" content="Keto Meal Builder">
  <meta name="twitter:description" content="Plan keto-friendly meals with automatic macro calculations. Build balanced meals, manage ingredients, and track your nutrition goals.">
  <meta name="twitter:image" content="https://keto-meal-builder.web.app/og-image.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Keto Meal Builder">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Keto Meal Builder</title>
  <link rel="manifest" href="manifest.json">
</head>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
